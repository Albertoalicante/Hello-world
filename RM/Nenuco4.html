<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <!-- Import the component -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

  <title>Nenuco Viewer Demo</title>
</head>
<body>
  <h1>WebAR Nenuco Demo</h1>
  <p>A Basic demo of WebAR using Google's model-viewer component and Nenuco.</p>
  <div id="card">
    
    <model-viewer src="../modelos/nenuco_parapruebas_2b.glb" 
    camera-controls animation-name="Anim1" 
    ar ar-modes="scene-viewer webxr quick-look" 
    autoplay 
    shadow-intensity="1">

</model-viewer>

  </div>

  </script>
</body>
</html>
