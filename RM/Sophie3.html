<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

 <!-- Import the component -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <!-- 🚨 REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
<script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>

    <!-- 💁 OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
<script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>

    <!-- 💁 OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
 <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script> 
    
    <!-- 💁 OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
	
  <title>Baila con Nenuco</title>
</head>

    <body>
  <h1>Nenuco Dance!</h1>
  
<model-viewer  style="width: 100%; height: 500px; top: 0px;"
        bounds="tight" src="https://albertoalicante.github.io/Hello-world/modelos/Nenuco_Arms_HipHopDance.glb"	 
	ar-scale="auto"
	camera-controls
	autoplay
	ar ar-modes="scene-viewer webxr quick-look"
	shadow-intensity="1"
	shadow-softness="1"
	auto-rotate
	 alt="Nenuco>
    <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
    </div>

</model-viewer>
														 
</body>
</html>
