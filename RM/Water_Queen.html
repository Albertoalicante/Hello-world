<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">

  <script type="module" src="https://unpkg.com/@google/model-viewer@v0.6.2/dist/model-viewer.js">
  </script>
  <script nomodule src="https://unpkg.com/@google/model-viewer@v0.6.2/dist/model-viewer-legacy.js">
  </script>

  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>
  <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>
  <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script>
  <script src="https://unpkg.com/fullscreen-polyfill@1.0.2/dist/fullscreen.polyfill.js"></script>
  <script src="https://unpkg.com/@magicleap/prismatic/prismatic.min.js"></script>
  <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  <title>Princesa de Pinypon</title>
</head>

<body>
  <h1>WebAR Demo</h1>
  <p>A Basic demo of WebAR using Google's model-viewer component Rafika powered.</p>
  <div id="card">
  
<model-viewer  src="https://albertoalicante.github.io/Hello-world/modelos/Water_Queen.glb" 
			  ios-src="https://albertoalicante.github.io/Hello-world/modelos/Water_Queen.usdz"
			 	ar-scale="auto"
	camera-controls
	autoplay animation-name="NORMAL018.001Action"
	ar ar-modes="scene-viewer webxr quick-look"
	shadow-intensity="1"
	shadow-softness="1"
	auto-rotate
			  alt="A 3D model of an Pinypon Princess" >


</model-viewer>

    
  </div>


</body>
</html>
