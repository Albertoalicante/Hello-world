<script src='https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js'></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<!-- rawgithack development URL -->
<script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>

<body style='margin : 0px; overflow: hidden;'>
   <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
    <a-scene
        vr-mode-ui='enabled: false;'
        renderer="logarithmicDepthBuffer: true;"
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
        <a-nft
            type='nft' url='https://arjs-cors-proxy.herokuapp.com/https://albertoalicante.github.io/Hello-world/Cajaaa'
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
            <a-entity
                gltf-model='https://albertoalicante.github.io/Hello-world/PoliNocompres.gltf'
                scale="300 300 300"
		rotation="-90 0 0"
                position="0 5 5"
		shadow=""
                >
            </a-entity>
		<a-box position="0 0 0" rotation="0 45 0" color="#4CC3D9" shadow="" material="" geometry="depth: 0.61" scale="50 50 50"></a-box>
		<a-box position="10 0 0" rotation="0 45 0" color="#ff0000" shadow="" material="" geometry="depth: 0.61" scale="50 50 50"></a-box>
	
		
		<a-entity camera></a-entity>
    </a-scene>
</body>
